<div class="row">
    <div class="col-6">
     <label for=""><span style="color: red;">*</span>Course Category : </label>
     <input type="text" class="form-control"  [(ngModel)]="AddEditObj.category">  
    </div>
    <div class="col-6">
      <label for=""><span style="color: red;">*</span>Lessons Number : </label>
      <input type="number" class="form-control"  [(ngModel)]="AddEditObj.lessonsCount">  
    </div>
    <div class="col-6">
      <label for=""><span style="color: red;">*</span>Course description : </label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" 
      [(ngModel)]="AddEditObj.description"></textarea>    
    </div>
    <div class="col-6">
      <img style="width: 15%;" src=AddEditObj.iconUrl alt="">
    </div>
    <div class="col-6">
        <label for="">Course image </label>
          <input type="file" class="form-control"
          placeholder="only imag/png and file.size < 2000000" [(ngModel)]="AddEditObj.iconUrl">
    </div>
</div>
  

<button type="button" class="btn btn-outline-primary" (click)="AddCourse(AddEditObj)">Add Course</button>
