<p>courses-table works!</p>
<div class="container">
    <table class="table table-bordered text-center">
      <thead>
        <tr>
          <th>description</th>
          <th>img</th>
          <th>longDescription</th>
          <th>lessonsCount</th>
          <th>category</th>
          <th  style="width: 228px;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of AllCourses">
          <td>{{course.description}}</td>
          <td>
            <img style="width: 14%;" src={{course.iconUrl}} alt="">
          </td>
          <td>{{course.longDescription}}</td>
          <td>{{course.lessonsCount}}</td>
          <td>{{course.category}}</td>
          <td >
            <button type="button" class="btn btn-outline-success" >View</button> &nbsp;
            <button type="button" class="btn btn-outline-warning">Edit</button> &nbsp;
            <button type="button" class="btn btn-outline-danger">Delete</button>
          
          </td>

        </tr>

      </tbody>
    </table>
  </div>
